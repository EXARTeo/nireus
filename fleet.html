<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Στόλος · Nireus Boat Rentals — Σύβοτα</title>
  <meta name="description" content="Σκάφη Nireus — Ταχύπλοα και σκάφη χωρίς δίπλωμα στα Σύβοτα."/>
  <link rel="icon" href="assets/logo.svg"/>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    /* Μικρά βοηθητικά για το flicker/tabs */
    .hidden{ display:none !important }
    .tabs{ margin-bottom:12px }
    .tabs .segmented{ grid-template-columns: repeat(2, 1fr) }
    
    .features{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:8px 16px;margin-top:10px;padding:0}
    .features li{list-style:none;display:flex;align-items:flex-start;gap:.5rem;padding:0;font-size:14px;line-height:1.35;color:var(--ink)}
    .features li::before{content:'';flex:0 0 6px;width:6px;height:6px;border-radius:50%;background:var(--sand);margin-top:.35em}

    /* ===== Cards: inline carousel (πολλαπλές εικόνες) ===== */
    .card .img{ position:relative }
    .card .img img{
      position:absolute; inset:0;
      width:100%; height:100%; object-fit:cover; display:block;
      opacity:0; transition:opacity .35s ease;
    }
    .card .img img.is-active{ opacity:1 }

    /* Προαιρετικό: μικρές τελίτσες κατάστασης */
    .card .img .dots{
      position:absolute; left:50%; bottom:8px; transform:translateX(-50%);
      display:flex; gap:6px; z-index:2; pointer-events:none;
    }
    .card .img .dot{
      width:6px; height:6px; border-radius:999px;
      background: rgba(255,255,255,.55);
    }
    .card .img .dot.is-active{ background:#fff }

    /* ===== Boat title layout===== */
    .boat-head{
      text-align:center;
      margin-bottom: 8px;
    }

    .boat-name{
      margin: 0;
      font-weight: 900;
      letter-spacing: .2px;
    }

    .boat-specs{
      margin-top: 4px;
      font-weight: 700;
      font-size: 14px;
      color: var(--ink-soft);
    }



    /* ===== Lightbox ===== */
    .lb-backdrop{
      position:fixed; inset:0; z-index:2000;
      background: rgba(0,0,0,.88);
      display:flex; align-items:center; justify-content:center;
    }
    .lb-backdrop[hidden]{ display:none }
    .lb-dialog{ position:relative; width:min(92vw, 1100px); }
    .lb-figure{
      position:relative; background:#000; border-radius:12px; overflow:hidden;
      aspect-ratio: 16/10;  /* κρατάει ωραίο frame στα desktop */
    }
    .lb-figure img{
      width:100%; height:100%; object-fit:contain; background:#000; display:block;
    }
    .lb-close, .lb-prev, .lb-next{
      position:absolute; top:50%; transform:translateY(-50%);
      width:44px; height:44px; border:none; border-radius:999px; cursor:pointer;
      display:grid; place-items:center; color:#fff; background: rgba(255,255,255,.18);
      box-shadow:0 6px 20px rgba(0,0,0,.35);
      backdrop-filter: blur(2px);
    }
    .lb-prev{ left:10px } .lb-next{ right:10px }
    .lb-close{
      top:10px; right:10px; transform:none; width:40px; height:40px; 
    }
    .lb-close:hover, .lb-prev:hover, .lb-next:hover{ background: rgba(255,255,255,.28) }

    /* Mobile polish */
    @media (max-width:640px){
      .lb-dialog{ width:100vw }
      .lb-figure{ aspect-ratio:auto; height: 86svh }
    }

    /* ===== Fleet toggle switch (SPEEDBOATS / LICENCE-FREE) ===== */
    .fleet-toggle{
      display:flex;
      justify-content:center;
      align-items:center;
      margin: .25rem 0 1rem;
    }

    .switch{
      position:relative;
      display:inline-flex;
      align-items:center;
    }

    .switch input{
      position:absolute;
      opacity:0;
      width:1px;
      height:1px;
    }

    .switch .track{
      position:relative;
      width: min(100vw, 362.6px);        /* TODO 70vw */
      height:40px;
      border-radius:999px;
      background:var(--sand);
      border:1px solid color-mix(in oklab, var(--sand), black 10%);
      box-shadow:0 6px 20px rgba(0,0,0,.12);
      padding-inline:18px;                    /* “τραβάει” τα labels προς τις άκρες */
    }

    .switch .option{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      max-width:45%;
      font-weight:800;
      font-size:.9rem;
      letter-spacing:.2px;
      user-select:none;
      pointer-events:none;
      color:var(--ink-soft);
      white-space:nowrap;                     /* κρατάει το κείμενο σε μία γραμμή */
    }

    .switch .option-left{
      left:18px;                              /* αριστερό label κοντά στην άκρη */
      text-align:left;
    }

    .switch .option-right{
      right:18px;                             /* δεξί label κοντά στην άλλη άκρη */
      text-align:right;
    }


    .switch .option.active{
      color:var(--ink);
    }

    .switch .knob{
      position:absolute;
      top:50%;
      left:4px; /* θέση όταν είναι στα SPEEDBOATS */
      transform:translateY(-50%);
      width:calc(50% - 8px);
      height:32px;
      border-radius:999px;
      box-sizing:border-box;
      background-color: color-mix(in oklab, var(--sea) 60%, transparent); /* η φοσκα!!!*/
      border:1px solid color-mix(in oklab, var(--sea), black 12%);
      box-shadow:0 4px 14px rgba(0,0,0,.18);
      transition:left .24s ease;
    }

    /* όταν γυρίζει στα LICENCE-FREE */
    .switch input:checked + .track .knob{
      left:calc(50% + 4px);
    }

    /*Οταν δεν εχω "hero" offset κάτω από fixed header */
    .page-offset{
      padding-top: var(--header-h);
    }

  </style>
</head>
<body>

  <!-- ===== Header ===== -->
  <header class="site-header">
    <div class="container nav" id="nav">
      <a href="index.html" class="brand">
        <img src="assets/logo.svg" alt="Nireus logo" class="brand-logo"/>
        <div class="brand-title">Nireus • Seazen</div>
      </a>
      <button class="mobile-toggle" aria-label="Μενού">☰</button>
      <ul>
        <li><a href="fleet.html" aria-current="page">Στόλος</a></li>
        <li><a href="about.html">Πληροφορίες</a></li>
        <li><a href="contact.html">Επικοινωνία</a></li>
      </ul>
    </div>
  </header>


  <main class="page-offset">
    <section class="section" aria-labelledby="fleet-title">
      <div class="container">
        <h2 id="fleet-title" style="text-align:center">Στόλος</h2>
        <p class="sub" style="text-align:center; margin-top:-4px">Διαλέξτε κατηγορία</p>

        <!-- ===== Flicker / Tabs (SPEEDBOATS vs LICENCE FREE) ===== -->
        <div class="tabs">
          <section id="fleet-toggle" class="fleet-toggle" role="group" aria-label="Κατηγορίες σκαφών">
            <label class="switch" for="fleetToggle">
              <input
                type="checkbox"
                id="fleetToggle"
                aria-controls="panel-speed panel-licfree"
                aria-label="Εναλλαγή μεταξύ Speedboats και σκαφών χωρίς δίπλωμα"
              />
              <span class="track" aria-hidden="true">
                <span id="tab-speed-label" class="option option-left active">SPEEDBOATS</span>
                <span id="tab-licfree-label" class="option option-right">LICENCE-FREE BOATS</span>
                <span class="knob"></span>
              </span>
            </label>
          </section>
        </div>

        <!-- ===== SPEEDBOATS ===== -->
        <div id="panel-speed" class="panel" role="tabpanel" aria-labelledby="tab-speed-label">
          <div class="card-grid" id="speedboats"></div>
        </div>

        <!-- ===== LICENCE FREE ===== -->
        <div id="panel-licfree" class="panel hidden" role="tabpanel" aria-labelledby="tab-licfree-label">
          <div class="card-grid" id="licence-free"></div>
        </div>

      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <div style="display:flex; justify-content:space-between; gap:16px; flex-wrap:wrap">
        <div>© 2025 Nireus Boat Rentals — Σύβοτα</div>
      </div>
      <div class="small" style="margin-top:8px">
        * Οδηγίες ασφάλειας & όροι: <a href="safety.html">Ασφάλεια</a> • <a href="terms.html">Όροι & Προϋποθέσεις</a>
      </div>
    </div>
  </footer>

  <script src="scripts/scripts.js"></script>
  <script src="scripts/fleet-loader.js"></script>

</body>
</html>
